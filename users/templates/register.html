  <script>
    function validateForm(e) {
      e.preventDefault();

      const correo = document.querySelector("#correoInput").value
      console.log("游 ~ validateForm ~ correo:", correo)
      const nombre = document.querySelector("#nombreInput").value
      console.log("游 ~ validateForm ~ nombre:", nombre)
      const apellido = document.querySelector("#apellidoInput").value
      console.log("游 ~ validateForm ~ apellido:", apellido)
      const matricula = document.querySelector("#matriculaInput").value
      console.log("游 ~ validateForm ~ matricula:", matricula)
      const edad = document.querySelector("#edadInput").value
      console.log("游 ~ validateForm ~ edad:", edad)
      const telefono = document.querySelector("#telefonoInput").value
      console.log("游 ~ validateForm ~ telefono:", telefono)
      const password1 = document.querySelector("#id_password1").value
      console.log("游 ~ validateForm ~ password1:", password1)
      const password2 = document.querySelector("#id_password2").value
      console.log("游 ~ validateForm ~ password2:", password2)
      const form = document.getElementById("registerForm");
      console.log(password1.length < 8)
      console.log(password1);



      if (password1.length < 8) {
        console.log("La contrase침a es menor a 8")
        enviarAlerta("La contrase침a debe contener almenos 8 caracteres", "error")
        return false;
      }

      if (!/\d/.test(password1) && !/[!#$%&?]/.test(password1)) {
        enviarAlerta("La contrase침a debe contener al menos un n칰mero y un simbolo (!, #, $, %, & o ?)", "error");
        return false;
      }

      if (password1 !== password2) {
        enviarAlerta("Las contrase침as no coinciden", "error");
        return false;
      }

      //enviarAlerta("Formulario v치lido", "success", "Envio exitoso");
      form.submit();
      return true

    }

    function enviarAlerta(mensaje, tipo, title = "Error") {
      Swal.fire({
        title: `${title}`,
        text: `${mensaje}`,
        icon: `${tipo}`
      });
    }
    document.addEventListener("DOMContentLoaded", function () {
      const password1 = document.querySelector("#id_password1")
      const password2 = document.querySelector("#id_password2")

      password1.classList.add('form-control');
      password2.classList.add('form-control');
      password1.placeholder = 'Contrase침a'
      password2.placeholder = 'confirmar contrase침a'
      password1.setAttribute("aria-describedby", "passwordHelpBlock");
      password2.setAttribute("aria-describedby", "passwordHelpBlock");


    })

  </script>
